AppBundle\Entity\Genus:
  genus_{1..10}:
    name: <genus()>
    subFamily: '@sub_family_*'
    speciesCount: <numberBetween(100, 100000)>
    funFact: <sentence()>
    isPublished: <boolean(75)>
AppBundle\Entity\GenusNote:
  genus.note_{1..100}:
    userName: <userName()>
    userAvatarFilename: '50%? leanna.jpg : ryan.jpg'
    note: <paragraph()>
    createdAt: <dateTimeBetween('-6 months', 'now')>
    genus: '@genus_*'
AppBundle\Entity\SubFamily:
  sub_family_{1..5}:
    name: <text(20)>
